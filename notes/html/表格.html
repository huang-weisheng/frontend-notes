<!DOCTYPE html>
<meta charset = "utf-8" >
<style >
	* {
		margin: 0;
		padding: 0;
	}
	table {
		width: 300px;
		box-sizing: border-box;
		/*属性设置边框模式）*/
		border-collapse: collapse; /*collapse 边框合并,separate 边框分离*/
		/*属性设置相邻单元格的边框间的距离（仅用于“边框分离”模式）,第一个值表示左右,第二个值表示上下*/
		border-spacing: 20px 1px;
		/*表格中没有可见内容的单元格的边框和背景。只有当 border-collapse 属性值是 separate 时，才会生效。*/
		empty-cells: hide; /*hide:隐藏,show:显示*/
		/*定义了用于布局表格的单元格、行和列的算法。
		默认表格布局是 auto，表格将会根据其内容自动扩展大小，而不考虑指定的 width。
		如果表格布局是 fixed, 表格和列的宽度是由 table 和 col 元素的宽度或第一行单元格的宽度来设置的。后续行中的单元格不会影响列的宽度。 */
		table-layout: fixed;
	}
	
	.col1 {
		background-color: #31ea79;
	}
	
	td,
	th {
		border: 1px solid black;
		text-align: center;
		padding: 15px;
	}

</style >
<body >
	<table >
		<!-- table表格中标签的出现次序caption - colgroup - thead - tbody - tfoot只要定义了就必须按照个这个顺序书写 -->
		<colgroup span = "3" class = "col1" ></colgroup >
		<tr >
			<th colspan = "3" >1</th >
			<th colspan = "2" >2</th >
		</tr >
		<tr >
			<td rowspan = "2" >1-1</td >
			<td >1-2</td >
			<td >1-3</td >
			<td >2-1</td >
			<td >2-2</td >
		</tr >
		<tr >
			<td >1-2</td >
			<td >1-3</td >
			<td >2-1</td >
			<td >2-2</td >
		</tr >
	</table >

</body >
